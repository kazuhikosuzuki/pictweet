version: '3'

volumes:
  mysql-data:

services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    volumes:
      - '.:/pictweet'
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  db:
    image: mysql:5.6.50
    volumes:
      - 'mysql-data:/var/lib/mysql'
    environment:
      MYSQL_DATABASE: docker_development
      MYSQL_ROOT_PASSWORD: kazu1210
      MYSQL_USER: test_user
      MYSQL_PASSWORD: password